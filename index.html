<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="./resources/ol3-layerswitcher.css">


    <style>
      html, body {
          height: 100%;
          padding: 0;
          margin: 0;
          font-family: sans-serif;
          font-size: small;
        }
      th, td {
        vertical-align: top;
        text-align: left;
      }
        #map {
          width: 100%;
          height: 100%;
        }

      .ol-popup {
        display: none;
        position: absolute;
        background-color: white;
        -moz-box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        -webkit-filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
        filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;   
        height: auto;
        width: auto;
        min-width: 100px;     
      }
      
      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 8px;
      }
      .ol-popup-closer:after {
        content: "X";
      }
    </style>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol3-layerswitcher.js"></script>
    <script src="./resources/Autolinker.min.js"></script>

    <script src="layers/23.js"></script>
<script src="layers/26.js"></script>
<script src="layers/1999.js"></script>
<script src="layers/21.js"></script>
<script src="layers/212.js"></script>
    <script src="styles/23_style.js"></script>
<script src="styles/26_style.js"></script>
<script src="styles/1999_style.js"></script>
<script src="styles/21_style.js"></script>
<script src="styles/212_style.js"></script>
  <script src="./layers/layers.js" type="text/javascript"></script> 
    <title></title>
  </head>
  <body>
    <div id="map">
        <div id="popup" class="ol-popup">
          <a href="#" id="popup-closer" class="ol-popup-closer"></a>
          <div id="popup-content"></div>
        </div>  
    </div>
    <script>
      var container = document.getElementById('popup');
      var content = document.getElementById('popup-content');
      var closer = document.getElementById('popup-closer');
      closer.onclick = function() {
        container.style.display = 'none';
        closer.blur();
        return false;
      };
      var overlayPopup = new ol.Overlay({
        element: container
      });

      var map = new ol.Map({
        controls: ol.control.defaults().extend([
          new ol.control.LayerSwitcher({tipLabel: "Layers"})
        ]),
        target: document.getElementById('map'),
        renderer: 'canvas',
        overlays: [overlayPopup],
        layers: layersList,
        view: new ol.View({
           maxZoom: 28, minZoom: 1
        })
      });
      map.getView().fit([13543.678330, 4936581.087905, 375245.217165, 5297752.950501], map.getSize());

      var NO_POPUP = 0
      var ALL_FIELDS = 1

      popupLayers = ["IND","IND","IND","IND","IND"];

      var collection = new ol.Collection();
      var featureOverlay = new ol.layer.Vector({
        map: map,
        source: new ol.source.Vector({
          features: collection,
          useSpatialIndex: false // optional, might improve performance
        }),
        style: [new ol.style.Style({
              stroke: new ol.style.Stroke({
                color: '#f00',
                width: 1
              }),
              fill: new ol.style.Fill({
                color: 'rgba(255,0,0,0.1)'
              }),
              })],
        updateWhileAnimating: true, // optional, for instant visual feedback
        updateWhileInteracting: true // optional, for instant visual feedback
      });

      var doHighlight = true;
      var doHover = true;

      var highlight;
      var onPointerMove = function(evt) {
        if (!doHover && !doHighlight){
          return;
        }
        var pixel = map.getEventPixel(evt.originalEvent);
        var coord = evt.coordinate;
        var popupField;
        var popupText = '';
        var currentFeature;
        var currentFeatureKeys;
        map.forEachFeatureAtPixel(pixel, function(feature, layer) {
          currentFeature = feature;
          currentFeatureKeys = currentFeature.getKeys();
          var field = popupLayers[layersList.indexOf(layer) - 1];
          if (field == NO_POPUP){          
          }
          else if (field == ALL_FIELDS){
            popupText = '<table>';
            for ( var i=0; i<currentFeatureKeys.length;i++) {
                if (currentFeatureKeys[i] != 'geometry') {
                    popupField = '<th>' + currentFeatureKeys[i] + ':</th><td>'+ currentFeature.get(currentFeatureKeys[i]) + '</td>';
                    popupText = popupText + '<tr>' + popupField + '</tr>';
                }
            }
            popupText = popupText + '</table>';
          }
          else{
            var value = feature.get(field);
            if (value){
              popupText = '<strong>' + field + ':</strong> ' + value;
            }  
          }          
        });

        if (doHighlight){
          if (currentFeature !== highlight) {
            if (highlight) {
              featureOverlay.getSource().removeFeature(highlight);
            }
            if (currentFeature) {
              if (currentFeature.getGeometry().getType() == 'Point') {
                highlightStyle = new ol.style.Style({
                image: new ol.style.Circle({
                  radius: 3,
                  stroke: new ol.style.Stroke({
                    color: 'rgba(255,0,0,255)',
                    lineDash: null,
                    width: 1}),
                  fill: new ol.style.Fill({
                    color: "rgba(255,0,0,1.0)"
                  })
                })
               })
              } else {
                highlightStyle = new ol.style.Style({
                  stroke: new ol.style.Stroke({
                    color: '#f00',
                    width: 1
                  }),
                  fill: new ol.style.Fill({
                    color: 'rgba(255,0,0,0.1)'
                  }),
                })
              }
              featureOverlay.getSource().addFeature(currentFeature);
              featureOverlay.setStyle(highlightStyle);
            }
            highlight = currentFeature;
          }
        }

        if (doHover){
          if (popupText) {
            overlayPopup.setPosition(coord);
            content.innerHTML = popupText;
            container.style.display = 'block';        
          } else {
            container.style.display = 'none';
            closer.blur();
          }
        }
      };

      var onSingleClick = function(evt) {
        if (doHover){
          return;
        }
        var pixel = map.getEventPixel(evt.originalEvent);
        var coord = evt.coordinate;
        var popupField;
        var popupText = '';
        var currentFeature;
        var currentFeatureKeys;
        map.forEachFeatureAtPixel(pixel, function(feature, layer) {
          currentFeature = feature;
          currentFeatureKeys = currentFeature.getKeys();
          var field = popupLayers[layersList.indexOf(layer) - 1];
          if (field == NO_POPUP){          
          }
          else if (field == ALL_FIELDS){
            popupText = '<table>';
            for ( var i=0; i<currentFeatureKeys.length;i++) {
                if (currentFeatureKeys[i] != 'geometry') {
                    popupField = '<th>' + currentFeatureKeys[i] + ':</th><td>' + Autolinker.link(currentFeature.get(currentFeatureKeys[i])) + '</td>';
                    popupText = popupText + '<tr>' + popupField + '</tr>';
                }
            }
            popupText = popupText + '</table>';
          }
          else{
            var value = feature.get(field);
            if (value){
              popupText = '<strong>' + field + ':</strong> '+ value;
            }  
          }          
        });

        if (popupText) {
            overlayPopup.setPosition(coord);
            content.innerHTML = popupText;
            container.style.display = 'block';        
        } else {
          container.style.display = 'none';
          closer.blur();
        }
      };

      map.on('pointermove', function(evt) {
        onPointerMove(evt);
      });
      map.on('singleclick', function(evt) {
        onSingleClick(evt);
      });
      </script>
  </body>
</html>
